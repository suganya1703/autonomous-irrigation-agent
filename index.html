<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Irrigation AI Agent</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #a8e063, #56ab2f);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: #ffffff;
        width: 380px;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 12px;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #2e7d32;
        color: white;
        border: none;
        border-radius: 6px;
        margin-top: 18px;
        cursor: pointer;
        font-size: 15px;
    }

    button:hover {
        background: #1b5e20;
    }

    .status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 6px;
        font-weight: bold;
        text-align: center;
    }

    .off {
        background: #ffd6d6;
        color: #c62828;
    }

    .on {
        background: #d6f5d6;
        color: #2e7d32;
    }

    .info {
        background: #f1f8e9;
        margin-top: 12px;
        padding: 10px;
        border-radius: 6px;
        font-size: 13px;
    }

    .icons {
        margin-top: 10px;
        font-size: 14px;
        line-height: 1.6;
    }
</style>
</head>

<body>

<div class="card">
    <h2>üå± Irrigation AI Agent</h2>

    <label>Soil Moisture (0‚Äì100)</label>
    <input type="number" id="soil" value="73">

    <label>Is it raining?</label>
    <select id="rain">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <label>Time of Day</label>
    <select id="time">
        <option>Morning</option>
        <option>Afternoon</option>
        <option>Night</option>
    </select>

    <button onclick="checkDecision()">Check Decision</button>

    <div id="result"></div>

    <div class="info">
        <b>Decision Rules</b>
        <ul>
            <li>Rain = Yes ‚Üí Pump OFF</li>
            <li>Soil ‚â§ 20 ‚Üí Pump ON (Very Dry)</li>
            <li>Soil 21‚Äì40 ‚Üí Pump ON</li>
            <li>Soil > 40 ‚Üí Pump OFF</li>
        </ul>
    </div>
</div>

<script>
function checkDecision() {

    let soil = parseInt(document.getElementById("soil").value);
    let rain = document.getElementById("rain").value;
    let time = document.getElementById("time").value;

    let decision = "";
    let reason = "";
    let soilStatus = "";

    // Soil status
    if (soil <= 20) soilStatus = "Very Dry";
    else if (soil <= 40) soilStatus = "Dry";
    else if (soil <= 70) soilStatus = "Normal";
    else soilStatus = "Wet";

    // Decision logic
    if (rain === "yes") {
        decision = "Pump OFF ‚ùå";
        reason = "Rain detected";
    } 
    else if (soil <= 40 && time !== "Night") {
        decision = "Pump ON ‚úÖ";
        reason = "Low soil moisture";
    } 
    else {
        decision = "Pump OFF ‚ùå";
        reason = "Sufficient soil moisture";
    }

    document.getElementById("result").innerHTML = `
        <div class="status ${decision.includes('ON') ? 'on' : 'off'}">
            ${decision}
        </div>

        <div class="icons">
            üåß Rain: ${rain.toUpperCase()}<br>
            üíß Soil Moisture: ${soil}% (${soilStatus})<br>
            ‚è∞ Time: ${time}<br>
            üìå Reason: ${reason}
        </div>
    `;
}
</script>

</body>
</html>
